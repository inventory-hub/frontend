overwrite: true
schema: "http://localhost:8080/v1/graphql"
documents:
  # - "src/**/*.(graphql|gql)"
  - "src/**/*.(ts|tsx)"
  - "!src/generated/**"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
