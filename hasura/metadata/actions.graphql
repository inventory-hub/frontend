type Mutation {
  invite_user(
    data: InviteUserInput
  ): InviteUserOutput
}

enum RolesEnum {
  admin
  manager
  user
  readonly_user
}

input InviteUserInput {
  email: String!
  first_name: String!
  last_name: String!
  role: RolesEnum!
}

type InviteUserOutput {
  error: String
  id: String
}

type InviteUserResponse {
  id: String!
}

type Error {
  error: String!
}

