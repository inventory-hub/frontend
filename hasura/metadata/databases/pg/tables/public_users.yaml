table:
  name: users
  schema: public
computed_fields:
  - name: full_name
    definition:
      function:
        name: get_full_name
        schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - email
        - image
        - name
        - emailVerified
        - id
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
